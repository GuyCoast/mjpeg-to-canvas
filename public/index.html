<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Player</title>
  </head>
  <body>
    <canvas id="player" style="background: #000;">
      Your browser sucks.
    </canvas>
    <video id='v1' autoplay controls> </video>
    <video id='v2' autoplay controls> </video>
  </body>
  <script src="mjpeg.js"></script>
  <script>
    var player = new MJPEG.Player("player", "http://127.0.0.1:1234/stream");
    player.start();
    setTimeout(function(){
      var canvas = document.querySelector('canvas');
      var stream = canvas.captureStream(20);

      var video1 = document.querySelector('video:nth-of-type(1)');
      video1.srcObject = stream;
      var video2 = document.querySelector('video:nth-of-type(2)');
      video2.srcObject = stream;
    }, 5000);
  </script>
</html>
